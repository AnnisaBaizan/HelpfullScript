<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code dengan Logo</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container styles */
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }

        /* Title styles */
        h1 {
            color: #4e73df;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form styling */
        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            width: 80%;
            border: none;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e59d9;
        }

        /* QR container */
        #qr-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            display: inline-block;
        }

        canvas {
            display: block;
            margin: auto;
        }

        /* Logo styling */
        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code dengan Logo</h1>
        <form>
            <input type="text" name="inputText" placeholder="Masukkan Teks" required>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qr-container">
            <canvas id="qr-code"></canvas>
            <img id="logo" src="GoogleLogo.png" alt="Logo">
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const inputText = document.querySelector('input[name="inputText"]').value;
            const canvas = document.getElementById('qr-code');
            const ctx = canvas.getContext('2d');
            const qrWidth = 200;

            // Set canvas size
            canvas.width = qrWidth;
            canvas.height = qrWidth;

            // Generate QR Code
            const qrCode = new QRCode(document.createElement('div'), {
                text: inputText,
                width: qrWidth,
                height: qrWidth,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            qrCode._oDrawing._elImage.onload = function () {
                ctx.drawImage(qrCode._oDrawing._elImage, 0, 0, qrWidth, qrWidth);

                const logoWidth = qrWidth * 0.3; // 30% of QR Code width
                const logoHeight = (logoWidth / document.getElementById('logo').naturalWidth) * document.getElementById('logo').naturalHeight;
                const logoX = (qrWidth - logoWidth) / 2;
                const logoY = (qrWidth - logoHeight) / 2;
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(logoX, logoY, logoWidth, logoHeight);

                // Update logo size
                const logo = document.getElementById('logo');
                logo.style.width = `${logoWidth}px`;
                logo.style.height = `${logoHeight}px`;
            };
        });
    </script>
</body>

</html>
